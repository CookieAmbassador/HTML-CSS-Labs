<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tripathi</title>
<script>
function sizing_text(input_line , font_size )
{
    let output_element = document.getElementById("output_label");
    output_element.style["font-size"]="" + font_size + "pt";
    output_element.innerHTML=""+input_line;
}

function print_table(line_1, line_2, line_3, line_4)
{
    let lines = new Array();
    lines.push(line_1);lines.push(line_2);lines.push(line_3);lines.push(line_4);
    let table_div = document.getElementById("for_table");
    table_div.innerHTML="";
    let table = "<table id=\"my_table\"><tr><td>"+lines[0]+"</td></tr><tr><td>"+lines[1]+"</td></tr><tr><td>"+lines[2]+"</td></tr><tr><td>"+lines[3]+"</td></tr>";
    table_div.innerHTML=table;
    document.getElementById("my_table").setAttribute("border", "2");
}
</script>
</head>
<body>
 <form id="main_form">
     <p>1.</p>
     <label for="input_text">Leave your message pal</label>
     <input id="input_text" type="text"/></br>
     <label for="input_size">Size doesn't matter but how much pts will it be?</label>
     <input id="input_size" type="text"/></br>
     <input type="button" value="Print text" onclick="sizing_text((document.getElementById('input_text').value), (document.getElementById('input_size').value.toString()));">
     <label id="output_label">Output label</label>
     <p>2.</p>
     <label for="input_1">First line</label>
     <input id="input_1" type="text"/></br>
     <label for="input_2">Second line</label>
     <input id="input_2" type="text"/></br>
     <label for="input_3">Third line</label>
     <input id="input_3" type="text"/></br>
     <label for="input_4">Fourth line</label>
     <input id="input_4" type="text"/></br>
     <input type="button" value="print table" onclick="print_table(document.getElementById('input_1').value, document.getElementById('input_2').value, document.getElementById('input_3').value,document.getElementById('input_4').value)"/></br>
     <div id="for_table"></div>
 </form>
</body>
</html>
