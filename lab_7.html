<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tripathi</title>
    <script>
        function contains_at_sign()
        {
            let email=document.getElementById("email_field").value;
            if (email.includes("@"))
            {
               alert("All's fine");
            }
            else
            {
                alert("Check your email, there's no @ sign");
            }
        }

        function table_for_mixed_array()
        {
            let random_double=0;
            let random_int=0;
            let output = document.getElementById("output_div");
            let mixed_array = new Array();
            for (let i=0;i<5;i++)
            {
                random_double=Math.random() * 10;
                random_int=Math.round(Math.random() * 10);
                mixed_array.push(random_int);
                mixed_array.push(random_double);
            }
            mixed_array.sort((a, b) => a - b);//ascending order
            let table = "<table id=\"mixed_array_table\"<tr>Sorted mixed array</tr>"
            for(let i=0;i<mixed_array.length;i++)
            {
                table+="<tr><td>"+(i+1).toString()+"</td></td><td>"+mixed_array[i]+"</td></tr>"
            }
            table+="</table><br>";
            output.innerHTML=table;
        }
    </script>
</head>
<body>
<label>1.</label><br>
<label for="email_field">Hello, input your email  </label>
<input id="email_field" type="text">
<input type="button" onclick="contains_at_sign()" value="Check it for @ sign"><br><br>
<label>2.</label><br>
<div id="output_div"></div>
<script>
    table_for_mixed_array();
    document.getElementById("mixed_array_table").style.textAlign="right";
    document.getElementById("mixed_array_table").setAttribute("border", "2");
</script>
</body>
</html>
